<link href="../argstyle.css" rel="stylesheet" type="text/css" media="all">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&family=VT323&display=swap" rel="stylesheet">

<html>
    <head>
        <title>???</title>
        <link rel="icon" type="image/png" href="images/face.ico"/>
    </head>

    <video autoplay muted loop id="arg_bg_dark">
        <source src="../../images/00EB0A93-CD5D-4FD3-BFD4-4A2B536595D6 (1).mov" type="video/mp4">
    </video>

    <div class="passwords">
        <form name="login" class="input" id="form">
            <input value=">" onclick="pasuser(this.form)" type="button" id="button" class="hidden">
            <input id="pass" size="10" placeholder="--------" class="inBox" onsubmit="return dont_submit()">
            <input value=">" onclick="pasuser(this.form)" type="button" class="button">
        </form>
        <div class="arg_hint">
            4e55608a
        </div>
        <script language="javascript">
            function delay(time) {
                return new Promise(resolve => setTimeout(resolve, time));
            }
            document.getElementById("form")
                .addEventListener("keydown", function(event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        document.getElementById('button').click();
                    }
                    console.log(event.keyCode);
            });

            function dontSubmit(event){
                event.preventDefault();
            }

            function pasuser(form) { 
                event.preventDefault();
                if (form.pass.value=="\\_\\/") {
                    document.getElementById("pass").style.color = "#8f8";
                    document.getElementById("pass").style.textShadow = "0px 0px 15px #0f0";
                    delay(1000).then(() => location="2.html");
                } 
                else {
                    document.getElementById("pass").style.color = "#f88";
                    document.getElementById("pass").style.textShadow = "0px 0px 15px #f00";
                    delay(1000).then(() => document.getElementById("pass").style.color = "#fff");
                    delay(1000).then(() => document.getElementById("pass").style.textShadow = "0px 0px 15px #cff");
                } 
            }

        </script>
    </div>

</html>
